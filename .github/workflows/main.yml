name: Build Fabric Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Загружаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Устанавливаем Java 21 (нужна для Minecraft 1.21.5)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Даем разрешение на запуск сборщика (gradlew)
    - name: Make gradlew executable
      run: chmod +x gradlew

    # 4. Собираем мод
    - name: Build with Gradle
      run: ./gradlew build

    # 5. Сохраняем готовый .jar файл как артефакт (чтобы его можно было скачать)
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Fabric Mod Jar
        path: build/libs/*.jar
